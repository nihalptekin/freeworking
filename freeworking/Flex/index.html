<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FLEXIBLE BOXES </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="flex-container">
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
    <div>box4</div>
    <div>box5</div>
    <div id="order">box6</div>
    <div>box7</div>
    <div>box8</div>
   </div>

   <div class="flex-direction">
    <div>1</div>
    <div>2</div>
    <div>3</div>
   </div>

   <div class="column-reverse">
    <div>1</div>
    <div>2</div>
    <div>3</div>
   </div>

   <div class="row">
    <div>1</div>
    <div>2</div>
    <div>3</div>
   </div>

   <div class="row-reverse">
    <div>1</div>
    <div>2</div>
    <div>3</div>
   </div>

   <div class="flex-wrap">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
   </div>

   <div class="wrap-reverse">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
   </div>


   <div class="flex-flow">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
   </div>
</body>
</html>
