<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color: yellow;
}

/* @media: Bu kural, ekran veya yazdırma gibi belirli medya türleri için stiller belirlemenize olanak tanır. Bu kuralı kullanarak, farklı ekran boyutlarına ve cihazlara uyum sağlayan duyarlı tasarımlar oluşturabilirsiniz. */
@media only screen and (max-width: 600px) {
  body {
    background-color: lightblue;
  }
}


ul{
  list-style:inherit;
}
</style>
</head>
<body>
  
  <ul>
<li>a</li>
<li>b</li>
<li>c</li>
<li>d</li>
<li>e</li>
  </ul>
<h1>The @media Rule</h1>

<p>Resize the browser window. When the width of this document is 600 pixels or less, the background-color is "lightblue", otherwise it is "yellow".</p>

</body>
</html>
